on: [push]

jobs:
  build:
    name: Run build script on MacOS
    runs-on: macos-11.0

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Run build script
        run: ./build.sh

      - uses: actions/upload-artifact@v2
        with:
          name: crossover
          path: ./
